<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>完整demo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" charset="utf-8" src="ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="lang/en/en.js"></script>

    <style type="text/css">
        div{
            width:100%;
        }
    </style>
</head>
<body>
<div>
    <h1>完整demo</h1>
    <script id="editor" type="text/plain" style="width:1024px;height:500px;"></script>
</div>
<div id="btns">
    <div>
        <button onclick="getAllHtml()">Load HTML content</button>
        <button onclick="getContent()">Get Content</button>
        <button onclick="setContent()">Set Content</button>
        <button onclick="setContent(true)">Append Content</button>
        <button onclick="getContentTxt()">Get Content Text</button>
        <button onclick="getPlainTxt()">Get Content Plain Text</button>
        <button onclick="hasContent()">Determine whether there is content</button>
        <button onclick="setFocus()">Bring the editor into focus</button>
        <button onmousedown="isFocus(event)">Determine whether the editor into focus</button>
        <button onmousedown="setblur(event)" >Losing the editor from focus</button>

    </div>
    <div>
        <button onclick="getText()">Gets the currently selected text</button>
        <button onclick="insertHtml()">Insert the given content</button>
        <button id="enable" onclick="setEnabled()">editable</button>
        <button onclick="setDisabled()">Not editable</button>
        <button onclick=" UE.getEditor('editor').setHide()">Hide editior</button>
        <button onclick=" UE.getEditor('editor').setShow()">Display editor</button>
        <button onclick=" UE.getEditor('editor').setHeight(300)">Setting the height to 300 disables automatic height growing by default</button>
    </div>

    <div>
        <button onclick="getLocalData()" >Get the draft box content</button>
        <button onclick="clearLocalData()" >Empty draft box</button>
    </div>

</div>
<div>
    <button onclick="createEditor()">
    Create editor</button>
    <button onclick="deleteEditor()">
    Delete editor</button>
</div>

<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');


    function isFocus(e){
        alert(UE.getEditor('editor').isFocus());
        UE.dom.domUtils.preventDefault(e)
    }
    function setblur(e){
        UE.getEditor('editor').blur();
        UE.dom.domUtils.preventDefault(e)
    }
    function insertHtml() {
        var value = prompt('Inset html Code', '');
        UE.getEditor('editor').execCommand('insertHtml', value)
    }
    function createEditor() {
        enableBtn();
        UE.getEditor('editor');
    }
    function getAllHtml() {
        alert(UE.getEditor('editor').getAllHtml())
    }
    function getContent() {
        var arr = [];
        arr.push("Use editor.getContent() method can get content of editor.");
        arr.push("Content is: ");
        arr.push(UE.getEditor('editor').getContent());
        alert(arr.join("\n"));
    }
    function getPlainTxt() {
        var arr = [];
        arr.push("Use editor.getPlainTxt() method can get editor's plain text content with formatting.");
        arr.push("Content is: ");
        arr.push(UE.getEditor('editor').getPlainTxt());
        alert(arr.join('\n'))
    }
    function setContent(isAppendTo) {
        var arr = [];
        arr.push("Ues editor.setContent('Welcome to use ueditor') method can config content of editor.");
        UE.getEditor('editor').setContent('Welcom to use ueditor', isAppendTo);
        alert(arr.join("\n"));
    }
    function setDisabled() {
        UE.getEditor('editor').setDisabled('fullscreen');
        disableBtn("enable");
    }

    function setEnabled() {
        UE.getEditor('editor').setEnabled();
        enableBtn();
    }

    function getText() {
        //当你点击按钮时编辑区域已经失去了焦点，如果直接用getText将不会得到内容，所以要在选回来，然后取得内容
        var range = UE.getEditor('editor').selection.getRange();
        range.select();
        var txt = UE.getEditor('editor').selection.getText();
        alert(txt)
    }

    function getContentTxt() {
        var arr = [];
        arr.push("Use editor.getContentTxt() method can get plain text of content of editor.");
        arr.push("Plain text of content of editor: ");
        arr.push(UE.getEditor('editor').getContentTxt());
        alert(arr.join("\n"));
    }
    function hasContent() {
        var arr = [];
        arr.push("Use editor.hasContents() method can determine whether content of editor is empty.");
        arr.push("Result is: ");
        arr.push(UE.getEditor('editor').hasContents());
        alert(arr.join("\n"));
    }
    function setFocus() {
        UE.getEditor('editor').focus();
    }
    function deleteEditor() {
        disableBtn();
        UE.getEditor('editor').destroy();
    }
    function disableBtn(str) {
        var div = document.getElementById('btns');
        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
            if (btn.id == str) {
                UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
            } else {
                btn.setAttribute("disabled", "true");
            }
        }
    }
    function enableBtn() {
        var div = document.getElementById('btns');
        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
            UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
        }
    }

    function getLocalData () {
        alert(UE.getEditor('editor').execCommand( "getlocaldata" ));
    }

    function clearLocalData () {
        UE.getEditor('editor').execCommand( "clearlocaldata" );
        alert("The draft box has been emptied.")
    }
</script>
</body>
</html>
